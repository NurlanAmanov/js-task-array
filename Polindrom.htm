<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="ad">
    <button onclick="yoxla()">Yoxlanis et</button>
    <span id="ntc"></span>
    <script>
        const ad = document.getElementById('ad')
        const ntc = document.getElementById('ntc')
     
        function yoxla() {
            const ad = document.getElementById('ad').value; 
            const tersad = ad.split('').reverse().join(''); 

            if (ad === tersad && ad !== "") {  
                ntc.innerHTML="Polindromdur ";
            } else {
                ntc.innerHTML="Polindromdur deil";
            }
        }

    </script>
</body>

</html>
