<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="ntc"></span>
    <script>
          const ntc = document.getElementById('ntc')
        let reqem=['1','2','2','3','4','4','3','5']
        for(let i=0;i<reqem.length;i++){
            for(let j=i+1;j<reqem.length;j++){
                if(reqem[i]===reqem[j]){
                    reqem.splice(j,1);
                    j--
                }
            }
        }
ntc.innerHTML=reqem
    </script>
</body>
</html>
